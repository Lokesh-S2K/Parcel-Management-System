<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            text-align: center; /* Center text in both header and data cells */
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-8 p-8 bg-white rounded-md shadow-md">
        <h1 class="text-3xl font-semibold mb-6">Generated Employee IDs and Passwords</h1>

        <table class="table-auto">
            <thead>
                <tr>
                    <th class="bg-gray-800 text-white">Employee ID</th>
                    <th class="bg-gray-800 text-white">Password</th>
                </tr>
            </thead>
            <tbody>
                {% for employee_id, password in employee_data %}
                <tr>
                    <td class="border">{{ employee_id }}</td>
                    <td class="border">{{ password }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
